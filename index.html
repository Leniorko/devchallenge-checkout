<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./img/devchallenges.png"
      type="image/x-icon"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="root">
      <h1 class="checkout">Checkout</h1>
      <div class="main">
        <div class="form-container">
          <form action="" class="form">
            <fieldset class="form__contact default-fieldset">
              <legend class="legend">Contact information</legend>
              <label for="email-input" class="default-label">E-mail</label>
              <input
                required
                type="email"
                placeholder="Enter your email..."
                name=""
                id="email-input"
                class="default-input"
              />
              <label for="phone-innput" class="default-label">Phone</label>
              <input
                required
                type="text"
                placeholder="Enter your phone..."
                id="phone-input"
                class="default-input"
              />
            </fieldset>

            <fieldset class="form__shipping default-fieldset">
              <legend class="legend">Shipping address</legend>
              <label for="full-name-input" class="default-label"
                >Full name</label
              >
              <input
                required
                type="text"
                name=""
                placeholder="Enter your full name..."
                id="full-name-input"
                class="default-input"
              />
              <label for="address-input" class="default-label">Address</label>
              <input
                required
                type="text"
                placeholder="Your address.."
                name=""
                id="address"
                class="default-input"
              />
              <label for="city-input" class="default-label">City</label>
              <input
                required
                type="text"
                name=""
                placeholder="Your city.."
                id="city-input"
                class="default-input"
              />
              <div class="country-postal-container">
                <div class="country-container">
                  <label for="country-input" class="default-label"
                    >Country</label
                  >
                  <div class="select-wrapper">
                    <img
                      src="./img/icons/public_black_24dp.svg"
                      alt=""
                      class="planet"
                    />
                    <select
                      name=""
                      placeholder="Your country.."
                      id="country-input"
                      class="default-input country-select"
                      required
                    >
                      <option value="" disabled selected hidden>
                        Your country...
                      </option>
                      <option value="Russia">Russia</option>
                      <option value="USA">USA</option>
                      <option value="Mexica">Mexica</option>
                    </select>
                    <img
                      src="./img/icons/keyboard_arrow_down_black_24dp.svg"
                      alt=""
                      class="arrow"
                    />
                  </div>
                </div>

                <div class="postal-container">
                  <label for="postal-label" class="default-label"
                    >Postal code</label
                  >
                  <input
                    required
                    type="text"
                    name=""
                    class="default-input"
                    placeholder="Your postal code.."
                    id="postal-input"
                  />
                </div>
              </div>
            </fieldset>
            <div class="checkbox-container">
              <input
                type="checkbox"
                name=""
                id="save-input"
                class="default-input checkbox-default"
              />
              <label for="save-input" class="default-label checkbox-label"
                >Save this information for next time</label
              >
            </div>

            <button class="continue-button">Continue</button>
          </form>
        </div>
        <div class="cart">
          <div class="cart-item">
            <img src="./img/photo1.png" alt="" class="cart-item__img" />
            <div class="cart-item__info-container">
              <p class="cart-item__name">Vintage Backbag</p>
              <div class="cart-item__price-container">
                <p class="cart-item__current-price">$54.99</p>
                <p class="cart-item__sale-price">$94.99</p>
              </div>
              <div class="cart-item__item-counter">
                <img
                  src="./img/icons/remove_black_24dp.svg"
                  alt=""
                  class="cart-item__minus"
                />
                <p class="cart-item__count">1</p>
                <img
                  src="./img/icons/add_black_24dp.svg"
                  alt=""
                  class="cart-item__plus"
                />
              </div>
            </div>
          </div>
          <div class="cart-item">
            <img src="./img/photo2.png" alt="" class="cart-item__img" />
            <div class="cart-item__info-container">
              <p class="cart-item__name">Levi Shoes</p>
              <div class="cart-item__price-container">
                <p class="cart-item__current-price">$74.99</p>
                <p class="cart-item__sale-price">$124.99</p>
              </div>
              <div class="cart-item__item-counter">
                <img
                  src="./img/icons/remove_black_24dp.svg"
                  alt=""
                  class="cart-item__minus"
                />
                <p class="cart-item__count">1</p>
                <img
                  src="./img/icons/add_black_24dp.svg"
                  alt=""
                  class="cart-item__plus"
                />
              </div>
            </div>
          </div>

          <hr class="hr-default" />
          <div class="price-container">
            <p class="cart__text">Shipping</p>
            <p class="cart__price" id="shipping-price">$19</p>
          </div>
          <hr class="hr-default" />
          <div class="price-container">
            <p class="cart__text">Total</p>
            <p class="cart__price" id="total-price">$148.98</p>
          </div>
        </div>
      </div>
      <div class="footer">
        created by
        <a href="https://github.com/Leniorko" class="footer__author"
          >Ivan Egorov</a
        >
        - devChallenges.io
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
