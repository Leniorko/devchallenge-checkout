<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./img/devchallenges.png"
      type="image/x-icon"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="root">
      <h1 class="checkout">Checkout</h1>
      <div class="main">
        <div class="form-container">
          <form action="" class="form">
            <fieldset class="form__contact default-fieldset">
              <legend>Contact information</legend>
              <label for="email-input" class="default-label">E-mail</label>
              <input
                type="email"
                name=""
                id="email-input"
                class="defautl-input"
              />
              <label for="phone-innput" class="default-label">Phone</label>
              <input type="text" id="phone-input" class="default-input" />
            </fieldset>

            <fieldset class="form__shipping default-fieldset">
              <legend>Shipping address</legend>
              <label for="full-name-input" class="default-label"
                >Full name</label
              >
              <input
                type="text"
                name=""
                id="full-name-input"
                class="default-input"
              />
              <label for="address-input" class="default-label">Address</label>
              <input type="text" name="" id="address" class="default-input" />
              <label for="city-input" class="default-label">City</label>
              <input
                type="text"
                name=""
                id="city-input"
                class="default-input"
              />
              <div class="country-postal-container">
                <label for="country-input" class="default-label">Country</label>
                <input
                  type="text"
                  name=""
                  id="country-input"
                  class="default-input"
                />
                <label for="postal-input" class="default-input"
                  >Postal code</label
                >
                <input
                  type="text"
                  name=""
                  id="postal-input"
                  class="default-input"
                />
              </div>
            </fieldset>
            <input
              type="checkbox"
              name=""
              id="save-input"
              class="default-input"
            />
            <label for="save-input" class="default-label"
              >Save this information for next time</label
            >

            <button class="continue-button">Continue</button>
          </form>
        </div>
        <div class="cart">
          <div class="cart-item">
            <img src="./img/photo1.png" alt="" class="cart-item__img" />
            <div class="cart-item__info-container">
              <p class="cart-item__name">Vintage Backbag</p>
              <div class="cart-item__price-container">
                <p class="cart-item__current-price">$54.99</p>
                <p class="cart-item__sale-price">$94.99</p>
              </div>
              <div class="cart-item__item-counter">
                <img
                  src="./img/icons/remove_black_24dp.svg"
                  alt=""
                  class="cart-item__minus"
                />
                <p class="cart-item__count">1</p>
                <img
                  src="./img/icons/add_black_24dp.svg"
                  alt=""
                  class="cart-item__item__plus"
                />
              </div>
            </div>

            <div class="cart">
              <div class="cart-item">
                <img src="./img/photo2.png" alt="" class="cart-item__img" />
                <div class="cart-item__info-container">
                  <p class="cart-item__name">Levi Shoes</p>
                  <div class="cart-item__price-container">
                    <p class="cart-item__current-price">$74.99</p>
                    <p class="cart-item__sale-price">$124.99</p>
                  </div>
                  <div class="cart-item__item-counter">
                    <img
                      src="./img/icons/remove_black_24dp.svg"
                      alt=""
                      class="cart-item__minus"
                    />
                    <p class="cart-item__count">1</p>
                    <img
                      src="./img/icons/add_black_24dp.svg"
                      alt=""
                      class="cart-item__item__plus"
                    />
                  </div>
                </div>

                <hr class="hr-default" />
                <div class="price-container">
                  <p class="cart__text">Shipping</p>
                  <p class="cart__price">$19</p>
                </div>
                <hr class="hr-default" />
                <div class="price-container">
                  <p class="cart__text">Total</p>
                  <p class="cart__price">$148.98</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        created by
        <a href="https://github.com/Leniorko" class="footer__author"
          >Ivan Egorov</a
        >
        - devChallenges.io
      </div>
    </div>
  </body>
</html>
